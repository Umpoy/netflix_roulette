<head>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <h1>NETFLIX ROULETTE</h1>
        <div class="jumbotron">
            <h1 class="movie_title">Loading Netflix Title...</h1>
            <p class="movie_description">Loading Title Description</p>
            <h3>Don't like the title? Simply click on "New Title" to reroll.</h3>
            <button class="spin btn-danger btn-lg hero">New Title</button>

    </div>
